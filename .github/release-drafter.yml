name-template: '$NEXT_MINOR_VERSION'
tag-template: '$NEXT_MINOR_VERSION'
categories:
  - title: '🚀 New Features'
    label: 'type:new feature'
  - title: '🔬 Improvements'
    label: 'type:improvement'
  - title: '🐞 Bug Fixes'
    label: 'type:bug'

change-template: '* $TITLE (via #$NUMBER) - @$AUTHOR'
template: |
  $CHANGES

  ## 👀 Links

  [Commits since $PREVIOUS_TAG](https://github.com/viclovsky/swagger-coverage/compare/$PREVIOUS_TAG...master)
  [Download](https://dl.bintray.com/viclovsky/maven/com/github/viclovsky/swagger/coverage/swagger-coverage-commandline/$NEXT_MINOR_VERSION/swagger-coverage-commandline-$NEXT_MINOR_VERSION.zip)